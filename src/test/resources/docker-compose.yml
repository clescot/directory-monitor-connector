version: '3.4'

services:
  zookeeper1:
       image: "confluentinc/cp-zookeeper:4.0.0"
       ports:
         - "2181/tcp"
         - "2888/tcp"
         - "3888/tcp"
       environment:
         ZOOKEEPER_SERVER_ID: "1"
         ZOOKEEPER_TICK_TIME: "2000"
         ZOOKEEPER_INIT_LIMIT: "5"
         ZOOKEEPER_SYNC_LIMIT: "2"
         ZOOKEEPER_CLIENT_PORT: "2181"
         ZOOKEEPER_SERVERS: "0.0.0.0:2888:3888;zookeeper2:2888:3888;zookeeper3:2888:3888"
       networks:
         net:
          aliases:
            - zookeeper1

  zookeeper2:
       image: "confluentinc/cp-zookeeper:4.0.0"
       ports:
         - "2181/tcp"
         - "2888/tcp"
         - "3888/tcp"
       environment:
         ZOOKEEPER_SERVER_ID: "2"
         ZOOKEEPER_TICK_TIME: "2000"
         ZOOKEEPER_INIT_LIMIT: "5"
         ZOOKEEPER_SYNC_LIMIT: "2"
         ZOOKEEPER_CLIENT_PORT: "2181"
         ZOOKEEPER_SERVERS: "zookeeper1:2888:3888;0.0.0.0:2888:3888;zookeeper3:2888:3888"
       networks:
         net:
          aliases:
            - zookeeper2

  zookeeper3:
       image: "confluentinc/cp-zookeeper:4.0.0"
       ports:
         - "2181/tcp"
         - "2888/tcp"
         - "3888/tcp"
       environment:
         ZOOKEEPER_SERVER_ID: "3"
         ZOOKEEPER_TICK_TIME: "2000"
         ZOOKEEPER_INIT_LIMIT: "5"
         ZOOKEEPER_SYNC_LIMIT: "2"
         ZOOKEEPER_CLIENT_PORT: "2181"
         ZOOKEEPER_SERVERS: "zookeeper1:2888:3888;zookeeper2:2888:3888;0.0.0.0:2888:3888"
       networks:
         net:
          aliases:
            - zookeeper3

