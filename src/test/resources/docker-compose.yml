version: '3.4'

services:
  zookeeper1:
       image: "confluentinc/cp-zookeeper:3.3.0-1"
       ports:
         - "2181/tcp"
         - "2888/tcp"
         - "3888/tcp"
       environment:
         ZOOKEEPER_SERVER_ID: "1"
         ZOOKEEPER_TICK_TIME: "2000"
         ZOOKEEPER_INIT_LIMIT: "5"
         ZOOKEEPER_SYNC_LIMIT: "2"
         ZOOKEEPER_CLIENT_PORT: "2181"
         ZOOKEEPER_SERVERS: "0.0.0.0:2888:3888;zookeeper2:2888:3888;zookeeper3:2888:3888"
       networks:
         net:
             aliases:
               - "zookeeper1"
     zookeeper2:
       image: "confluentinc/cp-zookeeper:3.3.0-1"
       ports:
         - "2181/tcp"
         - "2888/tcp"
         - "3888/tcp"
       environment:
         ZOOKEEPER_SERVER_ID: "2"
         ZOOKEEPER_TICK_TIME: "2000"
         ZOOKEEPER_INIT_LIMIT: "5"
         ZOOKEEPER_SYNC_LIMIT: "2"
         ZOOKEEPER_CLIENT_PORT: "2181"
         ZOOKEEPER_SERVERS: "zookeeper1:2888:3888;0.0.0.0:2888:3888;zookeeper3:2888:3888"
       networks:
         net:
             aliases:
               - "zookeeper2"
     zookeeper3:
       image: "confluentinc/cp-zookeeper:3.3.0-1"
       ports:
         - "2181/tcp"
         - "2888/tcp"
         - "3888/tcp"
       environment:
         ZOOKEEPER_SERVER_ID: "3"
         ZOOKEEPER_TICK_TIME: "2000"
         ZOOKEEPER_INIT_LIMIT: "5"
         ZOOKEEPER_SYNC_LIMIT: "2"
         ZOOKEEPER_CLIENT_PORT: "2181"
         ZOOKEEPER_SERVERS: "zookeeper1:2888:3888;zookeeper2:2888:3888;0.0.0.0:2888:3888"
       networks:
         net:
             aliases:
               - "zookeeper3"

   schema-registry:
           image: "confluentinc/cp-schema-registry:3.3.0-1"
           ports:
               - "8081:8081"
           environment:
               SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: "zookeeper1:2181/hermes"
               SCHEMA_REGISTRY_KAFKASTORE_TOPIC: "_schemas"
               SCHEMA_REGISTRY_HOST_NAME: "schema-registry"
               SCHEMA_REGISTRY_LISTENERS: "http://0.0.0.0:8081"
               SCHEMA_REGISTRY_DEBUG: "true"
               SCHEMA_REGISTRY_MASTER_ELIGIBILITY: "true"
               SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR: "3"
           networks:
             zookeeper_net:
             net:
               aliases:
                 - "schema-registry"
           healthcheck:
             test: ["CMD", "curl", "-f", "http://localhost:8081"]
             interval: 1m30s
             timeout: 10s
             retries: 3

   kafka1:
     image: "confluentinc/cp-kafka:3.3.0-1"
     ports:
       - target: 9092
         published: 9092
         protocol: tcp
         mode: ingress

     environment:
       KAFKA_ZOOKEEPER_CONNECT: "zookeeper1:2181/hermes"
       KAFKA_DELETE_TOPIC_ENABLE: "true"
       KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
       KAFKA_BROKER_ID: "1"
       KAFKA_LOG_DIRS: "/kafka/kafka-logs"
       KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092"
       KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://${DOCKER_HOST_ADDRESS}:9092"
       KAFKA_LOG_CLEANER_ENABLE: "true"
       # 14 jours
       KAFKA_LOG_RETENTION_HOURS: "336"
       KAFKA_JMX_HOSTNAME: "kafka1"
       KAFKA_JMX_PORT: "39999"
       KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE: "false"
     networks:
       zookeeper_net:
       net:
           aliases:
             - "kafka1"


 networks:
    net:
      driver: overlay
